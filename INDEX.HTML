</head>
<body>

        <p>×¢× ×™×ª × ×›×•×Ÿ ×¢×œ <span id="correct-answers"></span> ×©××œ×•×ª ××ª×•×š 10</p>

    <script>
        const animals = [
            { name: "×›Ö¶Ö¼×œÖ¶×‘", emoji: "ğŸ¶" },
            { name: "×—Ö¸×ª×•Ö¼×œ", emoji: "ğŸ±" },
            { name: "×“Ö¸Ö¼×’", emoji: "ğŸ " },
            { name: "×Ö·×¨Ö°×™Öµ×”", emoji: "ğŸ¦" },
            { name: "×¤Ö´Ö¼×™×œ", emoji: "ğŸ˜" },
            { name: "×§×•Ö¹×£", emoji: "ğŸµ" },
            { name: "×Ö·×¨Ö°× Ö¸×‘", emoji: "ğŸ°" },
            { name: "×ªÖ·Ö¼×¨Ö°× Ö°×’×•Ö¹×œ", emoji: "ğŸ”" },
            { name: "×’Ö´'×™×¨Ö¸×¤Ö¸×”", emoji: "ğŸ¦’" },
            { name: "×¤Ö·Ö¼×¨Ö°×¤Ö·Ö¼×¨", emoji: "ğŸ¦‹" },
            { name: "×“Ö°Ö¼×¨Ö¸×§×•Ö¹×Ÿ", emoji: "ğŸ‰" },
            { name: "× Ö¸×—Ö¸×©×", emoji: "ğŸ" },
            { name: "×“Ö¼×•Ö¹×œÖ°×¤Ö´×™×Ÿ", emoji: "ğŸ¬" },
            { name: "×¤Ö´Ö¼×™× Ö°×’Ö°×•Ö´×™×Ÿ", emoji: "ğŸ§" },
            { name: "×¡×•Ö¼×¡", emoji: "ğŸ´" },
            { name: "×—Ö²×–Ö´×™×¨", emoji: "ğŸ·" }
        ];

        let currentAnimal;
        let score = 0;
        let attempts = 0;
        let answerHistory = [];

        function startGame() {
            const username = document.getElementById('username').value;
            if (username.trim() === '') {
                alert('×× × ×”×›× ×¡ ××ª ×©××š');
                return;
            }
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';
            document.getElementById('player-name').textContent = username;
            resetGame();
            nextQuestion();
        }

        function resetGame() {
            score = 0;
            attempts = 0;
            answerHistory = [];
            document.getElementById('score').textContent = score;
            document.getElementById('current-attempt').textContent = attempts + 1;
        }

        function nextQuestion() {
            if (attempts >= 10) {
                endGame();
                return;
            }

            currentAnimal = animals[Math.floor(Math.random() * animals.length)];
            document.getElementById('animal-name').textContent = currentAnimal.name;
            
            const options = document.getElementById('options');
            options.innerHTML = '';
            
            let shuffledAnimals = [...animals].sort(() => 0.5 - Math.random()).slice(0, 6);
            if (!shuffledAnimals.includes(currentAnimal)) {
                shuffledAnimals[Math.floor(Math.random() * 6)] = currentAnimal;
            }
            
            shuffledAnimals.forEach(animal => {
                const div = document.createElement('div');
                div.className = 'animal-option';
                div.textContent = animal.emoji;
                div.onclick = function() { selectAnimal(animal.emoji); };
                options.appendChild(div);
            });

            document.getElementById('dropzone').innerHTML = '';
            document.getElementById('feedback').style.display = 'none';
        }

        function selectAnimal(emoji) {
            document.getElementById('dropzone').textContent = emoji;
        }

        function checkAnswer() {
            const dropzone = document.getElementById('dropzone');
            const feedback = document.getElementById('feedback');
            
            if (!dropzone.textContent) {
                alert('×× × ×‘×—×¨ ×—×™×” ×œ×¤× ×™ ×‘×“×™×§×ª ×”×ª×©×•×‘×”');
                return;
            }
            
            attempts++;
            document.getElementById('current-attempt').textContent = attempts;

            let isCorrect = dropzone.textContent === currentAnimal.emoji;
            let resultIcon = isCorrect ? 'âœ…' : 'âŒ';
            let resultText = isCorrect ? '× ×›×•×Ÿ! ×›×œ ×”×›×‘×•×“!' : '×œ× × ×›×•×Ÿ. ×”×ª×©×•×‘×” ×”× ×›×•× ×” ×”×™×: ' + currentAnimal.emoji;

            feedback.innerHTML = `
                <div style="font-size: 48px; margin-bottom: 10px;">${resultIcon}</div>
                <div>${resultText}</div>
            `;
            feedback.style.display = 'block';

            if (isCorrect) {
                score++;
                document.getElementById('score').textContent = score;
            }

            answerHistory.push({
                animal: currentAnimal.name,
                correct: isCorrect,
                userAnswer: dropzone.textContent,
                correctAnswer: currentAnimal.emoji
            });

            setTimeout(() => {
                feedback.style.display = 'none';
                nextQuestion();
            }, 1500);
        }

        function endGame() {
            document.getElementById('game-container').style.display = 'none';
            document.getElementById('summary-container').style.display = 'block';
            document.getElementById('correct-answers').textContent = score;

            const summaryList = document.getElementById('summary-list');
            summaryList.innerHTML = '';
            answerHistory.forEach((answer, index) => {
                const li = document.createElement('li');
                const icon = answer.correct ? 'âœ…' : 'âŒ';
                li.innerHTML = `${icon} ×©××œ×” ${index + 1}: ${answer.animal} - ×ª×©×•×‘×ª×š: ${answer.userAnswer}, ×ª×©×•×‘×” × ×›×•× ×”: ${answer.correctAnswer}`;
                summaryList.appendChild(li);
            });
        }

        function restartGame() {
            document.getElementById('summary-container').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';
            resetGame();
            nextQuestion();
        }
    </script>
